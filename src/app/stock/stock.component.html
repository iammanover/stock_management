<div class="container-fluid">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Stock Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addProduct" type="submit">Add
          Stock</button>
      </div>
    </div>
  </nav>



  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Product ID</th>
        <th scope="col"> Product Name</th>
        <th scope="col">Product Quantity</th>
        <th scope="col">Product Price</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productList">
        <td>{{product.ProductId}}</td>
        <td>{{product.ProductName}}</td>
        <td>{{product.ProductQuantity}}</td>
        <td>{{product.ProductPrice}}</td>
        <td>
          <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
            data-bs-target="#editEmployee" (click)="editProduct(product)">Edit</button>
          <button type="button" class="btn btn-outline-danger" (click)="deleteProduct(product)">Delete</button>
        </td>

      </tr>

    </tbody>
  </table>


  <!-- Add employee modal -->
  <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Stock</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="productDetail">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Id </label>
              <input type="text" formControlName="ProductId" class="form-control" id="id" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Name </label>
              <input type="email" formControlName="ProductName" class="form-control" id="name"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Quantity </label>
              <input type="text" formControlName="ProductQuantity" class="form-control" id="quantity"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Price </label>
              <input type="text" formControlName="ProductPrice" class="form-control" id="price"
                aria-describedby="emailHelp">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addProduct()">Add
                Product</button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>


  <!-- Edit employee modal -->
  <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Product details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form [formGroup]="productDetail">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Id </label>
              <input type="text" formControlName="ProductId" class="form-control" id="name"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Name </label>
              <input type="email" formControlName="ProductName" class="form-control" id="email"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Quantity </label>
              <input type="text" formControlName="ProductQuantity" class="form-control" id="email"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Price </label>
              <input type="text" formControlName="ProductPrice" class="form-control" id="email"
                aria-describedby="emailHelp">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-outline-success" (click)="updateProduct()"
                data-bs-dismiss="modal">Update </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


</div>
